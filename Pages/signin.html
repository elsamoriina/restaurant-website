<body>
    <div class="container d-flex justify-content-center">
        <div class="con-for text-center mt-5">
            <h1 class="m-5 text-center">LA VIE</h1>
            <form>
                <div class="form-group col-lg-8 m-5">
                    <input type="email" class="form-control m-4" id="exampleFormInput1" placeholder="Enter Email Address">
                </div>
                <div class="form-group col-lg-8 m-5 mb-2">
                    <input type="password" class="form-control m-4" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="d-flex justify-content-around">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input ms-1" id="exampleCheck1">
                        <label class="form-check-label ms-1" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="">
                        <a href="" style="font-size: inherit;"><p class="ml-5" style="color: #fcb900;">Forgot Password?</p></a>
                    </div>
                </div>
                <button class="btn col-lg-8 m-3 mb-5" type="button" style="background-color: #0b1315; color: #fff; border:none;">Log in</button>
                <p class="mb-4">OR</p>
                <p class="mb-4">Log in with</p>
                <div class="d-flex justify-content-center mb-4">
                    <a href="https://facebook.com" style="font-size: 20px;"><i class="bi bi-facebook m-3" style="color: blue;"></i></a>
                    <a href="https://google+.com" style="font-size: 20px;"><i class="bi bi-google m-3" style="color: red;"></i></a>
                    <a href="https://x.com" style="font-size: 20px;"><i class="bi bi-twitter m-3" style="color: blue;"></i></a>
                </div>
                <div class="d-flex justify-content-center">
                <p class="m-1">Don't have an account?</p> <a href="./signup.html" class="m-1" style="color: #fcb900; font-size: inherit;">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="mt-5">
            <img src="../Media/Images/fancy_Restaurant.jpg" alt="" class="img-fluid" style="width: 450px; height: 620px;">
